<div class="container">
  <div class="row">
    <div class="col-lg-12">

      <div class="image-container">
        <app-post *ngFor="let post of all"
                  [imageName]="post.data.name"
                  (favoriteClicked)="onFavoritesClicked($event)"
                  (followClicked)="onFollowClicked($event)">
        </app-post>
      </div>

    </div>
  </div>
</div>
